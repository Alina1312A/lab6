<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Животные</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <h1>Кошки</h1>
    </header>

    <main class="site-main">
        <section class="card-section">
            <template id="cardTemplate">
                <div class="card">
                    <div class="card-image-container">
                        <div class="loading-spinner"></div>
                        <img class="card-image" alt="Изображение">
                    </div>
                    <div class="card-footer">
                        <p class="card-text"></p>
                        <img class="heart-icon" src="img/NonLike.png" alt="Сердечко">
                    </div>
                </div>
            </template>
        </section>
    </main>

    <footer class="site-footer">
        <p>Кошки - это видимая душа дома, потому что время, проведенное с ними, никогда не теряется зря. Жан Кокто</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
